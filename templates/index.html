<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refcon Web Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; }
    .navbar-brand { font-weight: bold; }
    .spinner-overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    .table-container {
      position: relative;
      min-height: 150px;
    }
  </style>
</head>
<body class="text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Refcon Control Panel</a>
  </div>
</nav>

<div class="container mt-4">

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="panelTabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#players">Players</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#shops">Shops</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#teleports">Teleports</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#utility">Utility</button></li>
  </ul>

  <div class="tab-content mt-3">

    <!-- Players Tab -->
    <div class="tab-pane fade show active" id="players">
      <h4>Online Players</h4>
      <div class="table-container">
        <div id="loadingSpinner" class="spinner-overlay">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <table class="table table-dark table-striped table-hover align-middle shadow rounded" id="playersTable">
          <thead class="table-secondary text-dark">
            <tr>
              <th>EID</th>
              <th>Name</th>
              <th>EOS/Steam</th>
              <th>Position</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Shops -->
    <div class="tab-pane fade" id="shops">
      <h4>Shops</h4>
      <form method="post" action="/web_shop" class="mb-2">
        <input type="number" name="server_id" class="form-control mb-2" placeholder="Server ID">
        <button type="submit" class="btn btn-outline-info w-100">Open Shop</button>
      </form>
      <form method="post" action="/web_goldshop">
        <input type="number" name="server_id" class="form-control mb-2" placeholder="Server ID">
        <button type="submit" class="btn btn-outline-warning w-100">Open Gold Shop</button>
      </form>
    </div>

    <!-- Teleports -->
    <div class="tab-pane fade" id="teleports">
      <h4>Teleport Commands</h4>
      <form method="post" action="/web_settp">
        <input type="text" name="player" class="form-control mb-2" placeholder="Player">
        <input type="text" name="tpname" class="form-control mb-2" placeholder="TP name">
        <input type="number" name="server_id" class="form-control mb-2" placeholder="Server ID">
        <button type="submit" class="btn btn-outline-warning w-100">Set TP</button>
      </form>
    </div>

    <!-- Utility -->
    <div class="tab-pane fade" id="utility">
      <h4>Utility Commands</h4>
      <form method="post" action="/web_say">
        <input type="text" name="message" class="form-control mb-2" placeholder="Message">
        <input type="number" name="server_id" class="form-control mb-2" placeholder="Server ID">
        <button type="submit" class="btn btn-outline-danger w-100">Broadcast</button>
      </form>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const spinner = document.getElementById("loadingSpinner");

// Fetch online players and build table with actions
async function loadPlayers() {
  spinner.style.display = "block";
  const tbody = document.querySelector("#playersTable tbody");
  tbody.innerHTML = "";

  try {
    const res = await fetch("/online_players");
    const data = await res.json();

    for (const [serverId, players] of Object.entries(data)) {
      players.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.eid}</td>
          <td>${p.name}</td>
          <td>${p.eos}</td>
          <td>${p.pos || "?"}</td>
          <td>
            <div class="btn-group btn-group-sm">
              <button class="btn btn-primary" onclick="addDonor('${p.name}', 't1', ${serverId})">Donor T1</button>
              <button class="btn btn-primary" onclick="addDonor('${p.name}', 't2', ${serverId})">T2</button>
              <button class="btn btn-primary" onclick="addDonor('${p.name}', 't3', ${serverId})">T3</button>
              <button class="btn btn-warning" onclick="addGold('${p.name}', 1000, ${serverId})">+1k Gold</button>
              <button class="btn btn-danger" onclick="kickPlayer('${p.name}', ${serverId})">Kick</button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
  } catch (err) {
    console.error("Failed to load players", err);
  } finally {
    spinner.style.display = "none";
  }
}

async function addDonor(player, tier, serverId) {
  await fetch("/web_adddonor", {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: new URLSearchParams({player, tier, server_id: serverId})
  });
  loadPlayers();
}

async function addGold(player, amount, serverId) {
  await fetch("/web_addgold", {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: new URLSearchParams({player, amount, server_id: serverId})
  });
}

async function kickPlayer(player, serverId) {
  await fetch("/web_kick", {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: new URLSearchParams({player, server_id: serverId})
  });
}

setInterval(loadPlayers, 5000);
loadPlayers();
</script>
</body>
</html>
