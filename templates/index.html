<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refcon Web Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background-color: #0d1117; 
      color: #e6edf3;
      font-family: "Segoe UI", Roboto, sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #2563eb, #1e3a8a);
    }
    .navbar-brand { 
      font-weight: bold; 
      letter-spacing: 0.5px;
    }
    .nav-tabs .nav-link {
      color: #e6edf3;
    }
    .nav-tabs .nav-link.active {
      background: #1e40af;
      color: #fff;
      border: none;
      border-radius: 6px 6px 0 0;
    }
    .tab-content {
      background: #161b22;
      padding: 20px;
      border-radius: 0 6px 6px 6px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .table-container {
      position: relative;
      min-height: 150px;
    }
    .table {
      border-radius: 10px;
      overflow: hidden;
    }
    .table thead {
      background: #1f2937;
      color: #f9fafb;
      font-weight: 600;
    }
    .table-hover tbody tr:hover {
      background: #2d3748;
    }

    /* --- Action button styles --- */
    .action-buttons {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .action-buttons .btn {
      border-radius: 6px !important;
      font-weight: 600;
      padding: 6px 10px;
      transition: all 0.2s ease;
    }
    .action-buttons .btn:hover {
      opacity: 0.95;
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .btn-donor { background-color: #2563eb; color: #fff; }
    .btn-donor-t4 { background-color: #7c3aed; color: #fff; }
    .btn-gold { background-color: #facc15; color: #000; }
    .btn-kick { background-color: #dc2626; color: #fff; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg shadow">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="#">Refcon Control Panel</a>
  </div>
</nav>

<div class="container mt-4">

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="panelTabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#players">Players</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#shops">Shops</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#utility">Utility</button></li>
  </ul>

  <div class="tab-content mt-3">

    <!-- Players Tab -->
    <div class="tab-pane fade show active" id="players">
      <h4 class="mb-3">Online Players</h4>
      <div class="table-container">
        <div id="loadingSpinner" class="spinner-overlay">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <table class="table table-dark table-hover align-middle shadow-sm" id="playersTable">
          <thead>
            <tr>
              <th>EID</th>
              <th>Name</th>
              <th>Account</th>
              <th>Position</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Shops -->
    <div class="tab-pane fade" id="shops">
      <h4>Shops</h4>
      <form method="post" action="/web_shop" class="mb-2">
        <input type="number" name="server_id" class="form-control mb-2" placeholder="Server ID">
        <button type="submit" class="btn btn-outline-info w-100">Open Shop</button>
      </form>
      <form method="post" action="/web_goldshop">
        <input type="number" name="server_id" class="form-control mb-2" placeholder="Server ID">
        <button type="submit" class="btn btn-outline-warning w-100">Open Gold Shop</button>
      </form>
    </div>

    <!-- Utility -->
    <div class="tab-pane fade" id="utility">
      <h4>Utility Commands</h4>
      <form method="post" action="/web_say">
        <input type="text" name="message" class="form-control mb-2" placeholder="Message">
        <input type="number" name="server_id" class="form-control mb-2" placeholder="Server ID">
        <button type="submit" class="btn btn-outline-danger w-100">Broadcast</button>
      </form>
    </div>

  </div>
</div>

<!-- Player Info Modal -->
<div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title">Player Info</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="playerDetails"></div>
        <h6 class="mt-3">Teleports</h6>
        <table class="table table-sm table-dark table-hover" id="tpTable">
          <thead>
            <tr><th>Name</th><th>Position</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <h6>Add Teleport</h6>
        <form id="addTpForm">
          <input type="hidden" name="player_id" id="tpPlayerId">
          <div class="row g-2">
            <div class="col"><input type="text" name="name" class="form-control" placeholder="TP name" required></div>
            <div class="col"><input type="number" step="any" name="x" class="form-control" placeholder="X" required></div>
            <div class="col"><input type="number" step="any" name="y" class="form-control" placeholder="Y" required></div>
            <div class="col"><input type="number" step="any" name="z" class="form-control" placeholder="Z" required></div>
            <div class="col-auto"><button class="btn btn-success">Add</button></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const spinner = document.getElementById("loadingSpinner");
let currentPlayerId = null;

async function loadPlayers() {
  spinner.style.display = "block";
  const tbody = document.querySelector("#playersTable tbody");
  tbody.innerHTML = "";

  try {
    const res = await fetch("/online_players");
    const data = await res.json();

    for (const [serverId, players] of Object.entries(data)) {
      players.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.eid}</td>
          <td>${p.name}</td>
          <td title="Steam: ${p.steam || 'N/A'}">${p.id || p.eos || "?"}</td>
          <td>${p.pos || "?"}</td>
          <td>
            <div class="action-buttons">
              <button class="btn btn-info" onclick='openPlayerModal(${JSON.stringify(p)})'>Info</button>
              <button class="btn btn-donor" onclick="addDonor('${p.name}', 't1', ${serverId})">T1</button>
              <button class="btn btn-donor" onclick="addDonor('${p.name}', 't2', ${serverId})">T2</button>
              <button class="btn btn-donor" onclick="addDonor('${p.name}', 't3', ${serverId})">T3</button>
              <button class="btn btn-donor-t4" onclick="addDonor('${p.name}', 't4', ${serverId})">T4</button>
              <button class="btn btn-gold" onclick="addGold('${p.name}', 1000, ${serverId})">+1k Gold</button>
              <button class="btn btn-kick" onclick="kickPlayer('${p.name}', ${serverId})">Kick</button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
  } catch (err) {
    console.error("Failed to load players", err);
  } finally {
    spinner.style.display = "none";
  }
}

function openPlayerModal(player) {
  currentPlayerId = player.player_id;
  document.getElementById("tpPlayerId").value = player.player_id;

  document.getElementById("playerDetails").innerHTML = `
    <p><strong>Name:</strong> ${player.name}</p>
    <p><strong>EOS:</strong> ${player.id}</p>
    <p><strong>Steam:</strong> ${player.steam || "N/A"}</p>
    <p><strong>Position:</strong> ${player.pos || "?"}</p>
  `;

  loadTeleports(player.player_id);
  const modal = new bootstrap.Modal(document.getElementById("playerModal"));
  modal.show();
}

async function loadTeleports(playerId) {
  const tbody = document.querySelector("#tpTable tbody");
  tbody.innerHTML = "";
  const res = await fetch(`/web_get_tps?player_id=${playerId}`);
  const tps = await res.json();
  tps.forEach(tp => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${tp.name}</td>
      <td>(${tp.x}, ${tp.y}, ${tp.z})</td>
      <td><button class="btn btn-sm btn-danger" onclick="deleteTp(${playerId}, '${tp.name}')">Delete</button></td>
    `;
    tbody.appendChild(tr);
  });
}

document.getElementById("addTpForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  await fetch("/web_addtp", {
    method: "POST",
    body: formData
  });
  loadTeleports(currentPlayerId);
  e.target.reset();
});

async function deleteTp(playerId, name) {
  await fetch("/web_deltp", {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: new URLSearchParams({player_id: playerId, name})
  });
  loadTeleports(playerId);
}

async function addDonor(player, tier, serverId) {
  await fetch("/web_adddonor", {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: new URLSearchParams({player, tier, server_id: serverId})
  });
  loadPlayers();
}

async function addGold(player, amount, serverId) {
  await fetch("/web_addgold", {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: new URLSearchParams({player, amount, server_id: serverId})
  });
}

async function kickPlayer(player, serverId) {
  await fetch("/web_kick", {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: new URLSearchParams({player, server_id: serverId})
  });
}

setInterval(loadPlayers, 5000);
loadPlayers();
</script>
</body>
</html>
